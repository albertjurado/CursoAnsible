all: # GRUPO RAIZ
    hosts: # SERVIDORES SUELTOS DENTRO DEL GRUPO
        servidor.prod: #alias
            ansible_connection: ssh # o paramiko (BSD)
            ansible_host: 192.168.1.123 # IP o hostname del servidor
            ansible_user: root  # usuario con que ansible se conecta
            ansible_password: XXXX # contrase√±a, Las buenas practicas es que no la ponga en texto plano: VAULT
            ansible_port: 22 # Puerto para ssh 
            ansible_become: true # Ejecutar como sudo
            ansible_python_interpreter: /usr/bin/python3  # Ruta del ejecutable python en el remoto
        servidor.desa:
            ansible_user: user
        servidor.inte:
    children: #SUBGRUPOS
        webservers:
            hosts:
                # IPs o Servers por LOTES
                servidor[1:10].prod:
                servidor[1:5].desa:
                servidor[1:3].inte:
                
            children:
                tomcat:
                    hosts:
                        # IPs o Servers por LOTES
                        tservidor[1:10].prod:
                        tservidor[1:5].desa:
                        tservidor[1:3].inte:
                weblogic:
                    hosts:
                        # IPs o Servers por LOTES
                        wservidor[1:10].prod:
                        wservidor[1:5].desa:
                        wservidor[1:3].inte:
        dbservers: #Linux
            hosts:
                bd-a[a:h].rod:
                bd-a[a:e].desa:
                bd-a[a:f].inte:
        bigdata:  #Windows
            hosts:
                hadoop1.prod:
                hadoop2.prod:
        linux:
            children:
                webservers:
                dbservers:
                
ungrouped: # SERVIDORES SIN GRUPO NINGUNO
